<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sabermetric Stats</title>
  <link rel = "stylesheet" href = "./style.css">
</head>
<body>
  <div id="team1"></div>
  <div id="team2"></div>
  <div id="team3"></div>
  <div id="team4"></div>
  <div id="team5"></div>
  <div id="team6"></div>
  <div id="team7"></div>

  <script>
    // Load the JSON data
    var stats;
    var request = new XMLHttpRequest();
    request.open('GET', 'stats.json', false);
    request.onload = function(){
      if (request.status === 200) {
        stats = JSON.parse(request.responseText);

        // Function to calculate sabermetric stats for a player
        function calculateSabermetrics(playerStats) {
          var avg = playerStats.H / playerStats.AB;
          var obp = (playerStats.H + playerStats.BB + playerStats.HBP) / (playerStats.AB + playerStats.BB + playerStats.HBP + playerStats.SF);
          var slg = (playerStats.H + playerStats.DOUBLE + 2 * playerStats.TRIPLE + 3 * playerStats.HR) / playerStats.AB;
          var ops = obp + slg;
          var iso = slg - avg;
          return {
            'AVG': avg.toFixed(3),
            'OBP': obp.toFixed(3),
            'SLG': slg.toFixed(3),
            'OPS': ops.toFixed(3),
            'ISO': iso.toFixed(3)
          };
        }

        // Function to generate the HTML table for a team
        function generateTable(team) {
          var table = '<table>\n<thead>\n<tr>\n<th>Player</th><th>AVG</th><th>OBP</th><th>SLG</th><th>OPS</th><th>ISO</th>\n</tr>\n</thead>\n<tbody>\n';
          for (var i = 0; i < team.players.length; i++) {
            var player = team.players[i];
            var sabermetrics = calculateSabermetrics(player.stats);
            table += '<tr>\n<td>' + player.name + '</td><td>' + sabermetrics.AVG + '</td><td>' + sabermetrics.OBP + '</td><td>' + sabermetrics.SLG + '</td><td>' + sabermetrics.OPS + '</td><td>' + sabermetrics.ISO + '</td>\n</tr>\n';
          }
          table += '</tbody>\n</table>\n';
          return table;
        }

        // Generate the HTML tables for each team
        document.getElementById('team1').innerHTML = generateTable(stats.conferences[0].teams[0]);
        document.getElementById('team2').innerHTML = generateTable(stats.conferences[0].teams[1]);
        document.getElementById('team3').innerHTML = generateTable(stats.conferences[0].teams[2]);
        document.getElementById('team4').innerHTML = generateTable(stats.conferences[0].teams[3]);
        document.getElementById('team5').innerHTML = generateTable(stats.conferences[0].teams[4]);
        document.getElementById('team6').innerHTML = generateTable(stats.conferences[0].teams[5]);
        document.getElementById('team7').innerHTML = generateTable(stats.conferences[0].teams[6]);
      } else {
        console.error('Failed to load stats.json; error code:', request.status);
      }
    };
    request.send();
  </script>
</body>
</html>
